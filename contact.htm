<!DOCTYPE htm>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Graphics Card Shop - Contact</title>
    <link rel="stylesheet" href="styles/main.css">

</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <div class="image-container">
        <img src="Images/GPU.jpg" alt="GPU">
        <img src="Images/GPU2.jpg" class="top" alt="GPU2">
        </div>
        <nav>
            <ul>
                <li><a href="index.htm">Home</a></li>
                <li><a href="products.htm">Products</a></li>
                <li><a href="gpu.htm">Sales</a></li>
                <li><a href="contact.htm" class="current">Contact</a></li>
                <li><a href="history.htm">History</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: info@mygraphicshop.com</p>
            <p>Phone: 123-456-7890</p>
            <p>Address: 123 Main Street, City, Country</p>
        </section>
        
        <section>
            <h2>Contact Form</h2>
            
            
            <form name="myform" action="response.htm" method="get">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required><br>
                
                <label for="state">State:</label>
                <input type="text" name="state" id="state" required placeholder="Two Characters" title="Must be two characters"><br>
                
                <label for="zip">Zip code:</label>
                <input type="text" name="zip" id="zip" required placeholder="Five digits" title="Must be five digits (99999)"><br>

                <label for="date">Date of Contact:</label>
                <input type="date" id="date" name="date" required><br>
                
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
                
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Graphics Card Shop</p>
    </footer>
    
    <script src="scripts/background.js"></script>
</body>
</html>
